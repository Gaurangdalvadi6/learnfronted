<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form action="/action" method="get">
      <div>
        <label for="username">Username : </label>
        <input type="text" placeholder="Enter your Name" name="username" id="username" />
      </div>
      <div>
        <label for="password">Password : </label>
        <input type="password" placeholder="enter password" name="password" id="password" />
      </div>
      <div>
        <label for="age">Age :</label>
        <input type="number" placeholder="age" name="age" id="age" />
      </div>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" placeholder="search in youtube" />
        <button>search</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="search anything you want" />
        <button>submit</button>
    </form>
  </body>
</html>
