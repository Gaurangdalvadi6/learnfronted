<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Use</title>
</head>
<body>
    <ul style="list-style-type: circle;">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ul>
    <ol type="1">
        <li><b>Java</b></li>
        <li>Python</li>
        <li>C++</li>
    </ol>
</body>
</html>
