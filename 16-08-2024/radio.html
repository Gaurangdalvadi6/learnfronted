<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/server">
      <div>
        Fruit:
        <input type="radio" name="fruit" id="apple" value="apple" />
        <label for="apple">Apple</label>
        <input type="radio" name="fruit" id="banana" value="banana" />
        <label for="banana">Banana</label>
        <input type="radio" name="fruit" id="orange" value="orange" />
        <label for="orange">Orange</label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <form action="/server">
      Choose Your profession:
      <select name="profession" id="profession">
        <option>Select Your Option</option>
        <option value="student">student</option>
        <option value="developer">developer</option>
      </select>
      <div>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" id="volume" name="volume"/>
      </div>
      <label for="feedback">Provide Your Feedback</label>
      <textarea name="feedback" id="feedback" placeholder="write your feedback here"></textarea>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
