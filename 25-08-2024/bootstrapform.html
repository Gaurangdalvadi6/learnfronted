<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h2>Form Bootstrap</h2>
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input
            type="text"
            id="email"
            class="form-control"
            placeholder="Enter your email"
          />
        </div>
        <div class="mb-3 col-md-6">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
          />
        </div>
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          id="address"
          class="form-control-sm"
          placeholder="Enter your address"
        />
      </div>
    </div>
    <div class="container">
      <div class="mb-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="normal mb-3">
        <input type="checkbox" name="" id="agree" />
        <label for="agree">Agree</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" name="" id="agreeb" />
        <label class="form-check-label" for="agreeb">Agree</label>
      </div>
      <div class="form-check mb-3">
        <input type="radio" class="form-check-input" name="yes" id="yes" />
        <label for="yes" class="form-check-label">Yes/No</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"
          >Default switch checkbox input</label
        >
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
